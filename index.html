<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-[95%] sm:w-[90%] md:w-[80%] mx-auto">
    <header>
      <!-- Navbar -->
      <div class="navbar bg-base-100 pt-5">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl font-bold">Hot Gadgets</a>
        </div>
        <div class="navbar-end">
          <a class="bg-[#0D6EFD] text-white font-bold hover:bg-[#3d6db5] btn"
            >Sign Up</a
          >
        </div>
      </div>
    </header>
    <main class="container mx-auto mt-8">
      <!-- Search bar -->
      <section class="w-[60%] mx-auto">
        <h1 class="text-center text-stone-950 text-[35px] font-semibold">
          Search your phone
        </h1>
        <div
          class="my-4 w-full bg-stone-950 bg-opacity-5 rounded-lg flex justify-between"
        >
          <input
            id="search-field"
            type="text"
            placeholder="Search your phone"
            class="input w-full max-w-2xl bg-transparent bg-opacity-5 rounded-lg focus:outline-none"
          />
          <button
            onclick="handleSearch()"
            class="bg-[#0D6EFD] btn px-9 text-white font-bold hover:bg-[#376bb8]"
          >
            Search
          </button>
        </div>
      </section>
      <!-- All cards -->
      <section>
        <!-- loader -->
        <div
          id="loading-spinner"
          class="mx-auto w-fit h-[50vh] flex items-center hidden"
        >
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- card -->
        <div
          id="card-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <!-- show all button -->
        <div class="mx-auto w-fit">
          <button
            id="show-all-btn"
            class="bg-[#0D6EFD] btn px-9 text-white font-bold hover:bg-[#376bb8] my-8 hidden"
          >
            Show all
          </button>
        </div>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 id="mobile-name" class="font-bold text-lg">Hello!</h3>
            <p class="py-4">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Storage : </span><span id="mobile-storage"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Display size : </span><span id="mobile-display"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Chipset : </span><span id="mobile-chipset"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Memory : </span><span id="mobile-mamory"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Slug : </span><span id="mobile-slug"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Release data : </span><span id="mobile-release"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">Brand : </span><span id="mobile-brand"></span></p>
            <p> <span class="text-neutral-700 text-xl font-semibold">GPS : </span><span id="mobile-gps"></span></p>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- Show Details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
