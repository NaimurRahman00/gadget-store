<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-[95%] sm:w-[90%] md:w-[80%] mx-auto">
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
      <!-- Search bar -->
      <section
        class="w-[60%] mx-auto"
      >
      <h1 class="text-center text-stone-950 text-[35px] font-semibold">Search your phone</h1>
        <div class="my-4 w-full bg-stone-950 bg-opacity-5 rounded-lg flex justify-between">
          <input
            id="search-field"
            type="text"
            placeholder="Search your phone"
            class="input w-full max-w-2xl bg-transparent bg-opacity-5 rounded-lg focus:outline-none"
          />
          <button onclick="handleSearch()" class="bg-[#0D6EFD] btn px-9 text-white font-bold hover:bg-[#376bb8]">
            Search
          </button>
        </div>
      </section>
      <!-- All cards -->
      <section>
        <div
          id="card-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <!-- show all button -->
        <div class="mx-auto w-fit">
          <button id="show-all-btn" class="bg-[#0D6EFD] btn px-9 text-white font-bold hover:bg-[#376bb8] my-8 hidden">
            Show all
          </button>
        </div>
      </section>
      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show All
          </button>
        </div>
      </section>

      <!-- Show Details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
